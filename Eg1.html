<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms</title>
</head>
<body>
    
    <fieldset>
         
        <legend>Fill The Form</legend>

        <form action="submitted.html" method="post" autocomplete="off">

            <label for="fname">FirstName</label>
            <input type="text" name="uname" id="fname" placeholder="Enter Firstname"> <br><br>
        
            <label for="lname">LastName</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Lastname"> <br><br>
        
            <label for="emailid">Emailid</label>
            <input type="email" name="mail" id="emailid" placeholder="Enter email"> <br><br>
        
            <p><b>Gender</b></p>
             <label for="male">Male</label>
             <input type="radio" name="gender" id="male">
        
             <label for="fmale">Female</label>
             <input type="radio" name="gender" id="fmale">
        
             <label for="others">Others</label>
             <input type="radio" name="gender" id="others"> <br><br>
        
             <p><b>Skills</b></p>
        
             <label for="pl">Python</label>
            <input type="checkbox" name="Python" id="pl">
        
            <label for="jv">Java</label>
            <input type="checkbox" name="Java" id="jv">
        
            <label for="js">JavaScript</label>
            <input type="checkbox" name="JavaScript" id="js">
        
            <label for="pi">PowerBi</label>
            <input type="checkbox" name="PowerBi" id="pi">  <br><br>
        
        
            <input type="reset">
            <input type="submit" value="Register">
        
            
        
           </form> 

    </fieldset>
    
        
   

    
</body>
</html>
